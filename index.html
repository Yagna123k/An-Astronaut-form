<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Astronunt form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="astronaut-1" src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-1%5B1%5D.png" alt="astronaut-1">
    <img id="astronaut-2" src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-2%5B1%5D.png" alt="astronaut-2">
    <form action="">
        <h1>Rocket aroumd the moon with your BFFs</h1>
        <label for="Country" class="display-block">Departure Country</label>
        <select id="Country">
            <option value="0">India</option>
            <option value="1">USA</option>
            <option value="2">USA</option>
        </select>
        <label for="num"  class="display-block">No. of Space Travellers</label>
        <input type="text">
        <label for="email"  class="display-block">Your Email: </label>
        <input type="email">
        <p>Do you wanna rent a space suit?</p>
        <input type="radio">
        <label for="">Yes, Please</label>
        <input type="radio">
        <label for="">No, I have my own</label>

        <input type="submit" class="display-block" value="Take me to space">
    </form>
</body>
</html>
